    <head>

        <script type="text/javascript">
            function booking(){
                var a=document.getElementById("AB").value;
                var b=document.getElementById("CD").value;
                var c=document.getElementById("EF").value;  
               if(a==""){
                  alert("Please Enter The Date");
                }else if(b==""){
                    alert("Please Enter The Time");
                }else if(c==""){
                    alert("Your Table Number");
                }else{
                    alert("successfully booking");
                }
            }
        </script>
    </head>

        <center>

                <br>
                <input type="time"id="CD" class="msg1"><br>
                <br>
